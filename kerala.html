<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- first row begins -->
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                

                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i.ytimg.com/vi/yLE5bDX7M3Y/maxresdefault.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i0.wp.com/masalaamantra.com/wp-content/uploads/2020/08/munnar-1.jpeg?fit=1568%2C1200&ssl=1" height="635px" 
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/3/2023/12/21115102/athirapally-waterfall.jpeg" 
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </div><br>
        <!-- second row begins -->
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Alappuzha_Boat_Beauty_W.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Alappuzha</h5>
                        <p class="card-text">Backwaters and Houseboat Cruises.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <div class="card">
                    <img src="https://i0.wp.com/oneday.travel/wp-content/uploads/one-day-munnar-local-sightseeing-tour-package-with-top-station-by-private-car-header.jpg?fit=1920%2C1280&ssl=1"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Munnar</h5>
                        <p class="card-text">Tea Plantations and Hill Scenery.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>

            </div>
        </div><br>
        <!-- third row begins -->
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <div class="card">
                    <img src="https://lp-cms-production.imgix.net/2020-11/f8ccb1f5c85e6cba4b70b879ac5f4e13-chinese-fishing-nets.jpg" height="305px" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Kochi</h5>
                        <p class="card-text">Cultural and Historical Landmarks.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <div class="card">
                    <img src="https://www.keralatourism.org/images/picture/large/Thekkady_Your_Gateway_to_the_Wild_1353.jpg" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Thekkady</h5>
                        <p class="card-text">Periyar Wildlife Sanctuary.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
